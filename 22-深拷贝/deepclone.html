<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>深拷贝</title>
  <script src="./deepclone.js"></script>
</head>

<body>
  <script>
    let obj = {
      a: '123',
      b: [1, 4, 6, 8],
      c: { name: "ashin" },
      test: function () { }
    }
    let res = deepClone(obj)
    res.a = '666'
    // 循环引用问题
    obj.b.push(obj.c)
    obj.c.j = obj.b

    console.log(obj)
    console.log(res)
  </script>
</body>

</html>
